{% load verbatim %} {% verbatim %}
<div class="form_search" id="form-search">
	<input type="text" placeholder="Filter vendors ..." id="search-query" ng-model="search_filter" class="search_input">
	
	{% endverbatim %}
		{% if user.is_authenticated %}
		{% verbatim %}
		<button class="btn add_btn" ng-click="addItem()"><i class="icon-plus"></i> Add Vendor</button>
		{% endverbatim %}
		{% endif %}
	{% verbatim %}

</div>
<div ng-repeat="item in vendors | filter:search_filter" class="item {{item.click}} {{item.color}}">

	<table ng-click="showDetails(item)">
		<tr ng-if="item.id">
			<td><b>Id: </b></td>
			<td class="item_list"><span class="text-info">{{item.id}}</span></td>
		</tr>
		<tr ng-if="item.name">
			<td><b>Name: </b></td>
			<td class="item_list"><span class="text-info">{{item.name}}</span></td>
		</tr>
		<tr ng-if="item.description">
			<td><b>Desc: </b></td>
			<td class="item_list"><span class="text-info">{{item.description}}</span></td>
		</tr>
	</table>
</div>
{% endverbatim %}
