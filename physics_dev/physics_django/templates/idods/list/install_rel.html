{% load verbatim %} {% verbatim %}
<div ng-if="!showTree" class="form_search" id="form-search">
	<input type="text" placeholder="{{info.search_filter}}" id="search-query" ng-model="search_filter" class="search_input">
</div>
<div ng-if="!showTree" ng-repeat="item in items | filter:search_filter" class="item {{item.click}} {{item.color}}">

	<table ng-click="showDetails(item)">
		<tr ng-if="item.id">
			<td><b>Id: </b></td>
			<td class="item_list"><span class="text-info">{{item.id}}</span></td>
		</tr>
		<tr ng-if="item.parentname">
			<td><b>Parent: </b></td>
			<td class="item_list"><span class="text-info">{{item.parentname}}</span></td>
		</tr>
		<tr ng-if="item.childname">
			<td><b>Child: </b></td>
			<td class="item_list"><span class="text-info">{{item.childname}}</span></td>
		</tr>
	</table>
</div>
<div ng-if="showTree">
	<br />
	<ul class="breadcrumb custom_breadcrumb">
		<li ng-repeat="breadcrumb in breadcrumbs track by $index">
			<span ng-if="!$first">&nbsp;<span class="icon-chevron-right"></span></span>&nbsp;<a href ng-click="walkThroughTree(breadcrumb)">{{breadcrumb}}</a>
		</li>
		<!-- <li><span class="divider icon-chevron-right"></span><a href="#">Home</a> <span class="divider icon-chevron-right"></span></li>
		<li><a href="#">Library</a> <span class="divider icon-chevron-right"></span></li>
		<li class="active">Data</li> -->
	</ul>
	<div id="tree" compile="tree"></div>
</div>
{% endverbatim %}
