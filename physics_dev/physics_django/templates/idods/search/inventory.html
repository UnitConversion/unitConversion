{% load verbatim %} {% verbatim %}

<input ng-enter="searchForItem(search)" ng-model="search.name" class="top_search_input close_dropdown" type="text">

<div class="btn-group">
	<div role="menu" class="dropdown-menu search_dropdown_menu">
		<div>
			Component type:
			<br />
			<input class="search_field" ng-enter="searchForItem(search)" type="text" ng-model="search.cmpnt_type_name" name="cmpnt_type_name" />
			<br />
			<br />
		</div>
		<div>
			Serial number:
			<br />
			<input class="search_field" ng-enter="searchForItem(search)" type="text" ng-model="search.serial_no" name="serial_no" />
			<br />
			<br />
		</div>
		<div>
			Vendor:
			<br />
			<input class="search_field" ng-enter="searchForItem(search)" type="text" ng-model="search.vendor_name" name="vendor_name" />
			<br />
			<br />
		</div>
		<div>
			<button id="search_dropdown_menu_button2" ng-click="searchForItem(search)" class="search_dropdown_menu_button btn"><i class="icon-search"></i></button>
		</div>
	</div>
	<button class="btn search_dropdown_menu_button" tabindex="-1">
		<span class="caret"></span>
	</button>
	<button ng-click="searchForItem(search)" class="btn close_dropdown" type="button"><i class="icon-search"></i></button>
</div>

<div ng-controller="searchCtrl"></div>

{% endverbatim %}
