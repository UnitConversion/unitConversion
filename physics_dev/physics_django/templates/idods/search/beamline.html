<input ng-enter="searchForItem(search)" ng-model="search.name" class="top_search_input close_dropdown" type="text">
<button class="btn search_dropdown_menu_button" tabindex="-1">
	<span class="caret"></span>
</button>
<div role="menu" class="dropdown-menu search_dropdown_menu">
	<div class="">
		<label class="radio">
			<input type="radio" ng-model="display" name="optionsRadios" id="optionsRadios1" value="online_data">
			Online data
		</label>

		<label class="radio">
			<input type="radio" ng-model="display" name="optionsRadios" id="optionsRadios2" value="offline_data">
			Offline data
		</label>

		<br />
	</div>

	<div class="">
		<h5>Browse</h5>
	</div>
	<div id="tree" compile="tree"></div>
</div>
<button ng-click="searchForItem(search)" class="btn close_dropdown" type="button"><i class="icon-search"></i></button>

<div ng-controller="searchCtrl"></div>

{% endverbatim %}
