{% load verbatim %}
{% verbatim %}

<div class="content">
	<div class="form-group col-sm-5">
		<input type="text" ng-model="filter" class="form-control input-sm" placeholder="Filter history ..." />
	</div>

	<div class="table-responsive">
		<table class="table table-bordered table-hover table-condensed">
			<tr>
				<th>Description</th>
				<th>Created by</th>
				<th>Created date</th>
				<th>Modified by</th>
				<th>Modified date</th>
				<th></th>
			</tr>
			<tr ng-repeat="history in historyArr | filter: filter">
				<td ng-repeat="prop in history.retrieve_display">{{history[prop]}}</td>
				<td><button ng-click="goTo(history.id)" class="btn btn-default">Show</button></td>
			</tr>
		</table>
	</div>
</div>

{% endverbatim %}
