{% load verbatim %}
{% verbatim %}

<div class="content" ng-show="statuses[urlStatus] != 0">
	<div>
		<button ng-if="urlStatus == 'editable'" ng-click="approveDataset()" class="btn-space btn btn-default pull-right">Approve</button>
		<button ng-if="urlStatus == 'approved'" ng-click="editDataset()" class="btn-space btn btn-info pull-right">Make editable</button>
		<button ng-if="urlStatus == 'active' || urlStatus == 'backup'" class="btn btn-default pull-right">Copy to editable</button>
		<ul class="nav nav-tabs">
			<li ng-class="{active: urlTab == 'bm'}"><a href="#/status/{{urlStatus}}/tab/bm/bm/">AI-BM</a></li>
			<li ng-class="{active: urlTab == 'id'}"><a href="#/status/{{urlStatus}}/tab/id/id/">AI-ID</a></li>
			<li ng-class="{active: urlTab == 'logic'}"><a href="#/status/{{urlStatus}}/tab/logic/logic/">Logic</a></li>
		</ul>
	</div>

	<br />

	<div app-view-segment="2"></div>
</div>

<div class="container" ng-show="statuses[urlStatus] == 0 && urlStatus == 'editable'">
	<div class="jumbotron">
		<h2>There is no dataset with this status. Create a new dataset by pressing a button below</h2>
		<br />
		<p><button ng-click="createDataset()" class="btn btn-info btn-lg">Create new dataset</button></p>
	</div>
</div>

<div class="container" ng-show="statuses[urlStatus] == 0 && urlStatus != 'editable'">
	<div class="jumbotron">
		<h2>There is no dataset with this status.</h2>
	</div>
</div>
{% endverbatim %}
