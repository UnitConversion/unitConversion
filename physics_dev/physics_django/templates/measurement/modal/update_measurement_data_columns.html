{% load verbatim %}
{% verbatim %}

<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h3>Update measurement data columns</h3>
	</div>
	<div class="modal-body">
		<div class="alert" ng-class="{'alert-success': alert.success, 'alert-danger': !alert.success}" ng-show="alert.show">
		<button type="button" class="close" ng-click="closeAlert()">&times;</button>
		<strong>{{alert.title}}</strong> {{alert.body}}
	</div>
	<div>
		<table class="table table-bordered offline_data">
			<thead>
				<tr>
					<th>Column name</th>
					<th>Display name</th>
					<th>Displayed</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="column in measurementData[sourceTable].retrieve">
					<td>
						<span>{{column}}</span>
					</td>
					<td>
						<input type="text" ng-model="element.__measurement_data_settings__[sourceTable][column].display_name" ng-init="element.__measurement_data_settings__[sourceTable][column] = {'display_name': element.__measurement_data_settings__[sourceTable][column].display_name, 'displayed': element.__measurement_data_settings__[sourceTable][column].displayed}"/>
					</td>
					<td>
						<input ng-if="column == 'inventory_name' || column == 'sub_device'" ng-disabled="true" type="checkbox" ng-model="element.__measurement_data_settings__[sourceTable][column].displayed" />

						<input ng-if="column != 'inventory_name' && column != 'sub_device'" type="checkbox" ng-model="element.__measurement_data_settings__[sourceTable][column].displayed" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	</div>
	<div class="modal-footer">
		<button ng-if="showYesButton" class="btn btn-info" ng-click="ok()">Yes</button>
		<button ng-if="showCancelButton" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button ng-if="showFinishButton" class="btn btn-default" ng-click="finish()">Finish</button>
	</div>
</div>

{% endverbatim %}
