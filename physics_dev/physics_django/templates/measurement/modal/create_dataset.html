{% load verbatim %}
{% verbatim %}

<div id="createDatasheet">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h3>Create dataset</h3>
	</div>
	<div class="modal-body">
		<div class="alert" ng-class="{'alert-success': alert.success, 'alert-danger': !alert.success}" ng-show="alert.show">
		<button type="button" class="close" ng-click="closeAlert()">&times;</button>
		<strong>{{alert.title}}</strong> {{alert.body}}
	</div>

		<div>
			<div class="form-group">
			    <label for="inputDesc">Description</label>
				<textarea ng-model="upload.description" class="form-control" id="inputDesc" placeholder="Enter description ..."></textarea>
			</div>
		</div>
		
	</div>
	<div class="modal-footer">
		<button ng-if="showSaveButton" class="btn btn-info" ng-click="ok()">Create</button>
		<button ng-if="showCancelButton" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button ng-if="showFinishButton" class="btn btn-default" ng-click="finish()">Finish</button>
	</div>
</div>

{% endverbatim %}
