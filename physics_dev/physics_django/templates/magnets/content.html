{% load verbatim %}
{% verbatim %}
<!-- Header
==================================================== -->
<div class="navbar navbar-inverse">
	<div class="navbar-inner">
		<div class="container">

			<a class="brand" href="index.html">Unit Conversion <span class="version">{{version}}</span></a>

			<div id="top_container" class="pull-right btn-group">

				{% endverbatim %}
				{% if user.is_authenticated %}
					<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-user icon-white"></i>
						{{user.username}}
						<strong class="caret"></strong>
					</a>
					<ul class="dropdown-menu">
						<li><a ng-click="logout()">Sign out</a></li>
					</ul>
				{% else %}
					<a id="user_login_dropdown" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-user icon-white"></i>
						Guest
						<strong class="caret"></strong>
					</a>

					<div class="dropdown-menu user_dropdown_menu">
						<form>
							<fieldset>
								<legend>Sign in</legend>
								<label>Username</label>
								<input type="text" ng-model="session.username" name="username" id="user_username" placeholder="Enter username ..."><br/>

								<label>Password</label>
								<input type="password" ng-model="session.password" name="password" placeholder="Enter password ..."><br />
								<button class="btn btn-primary" ng-click="login()">Sign in</button>
							</fieldset>

							<span class="login_error" ng-show="authenticated.error" class="login_error"><br/>The username or password is incorrect!</span>
						</form>
					</div>
				{% endif %}
				{% verbatim %}
			</div>

		</div>
	</div>
</div>

<div>
	<!-- Left navigation -->
	<div class="container-left">
		<div id="load_filters" class="well container-scroll">
			<div app-view-segment="1"></div>
		</div>
	</div>

	<div class="container-resize">
		<div id="container-resize" resize-left=""></div>
	</div>

	<!-- List of Logs -->
	<a name="#top"></a>
	<div class="container-middle">
		<div id="load_devices" class="well {{style.middle_class}}">
			<div app-view-segment="2"></div>
		</div>
	</div>

	<div class="container-resize2">
		<div id="container-resize2" resize-right=""></div>
	</div>

	<!-- Details view -->
	<a name="#view"></a>
	<div class="container-right">
		<div id="load_details" class="well well-light {{style.right_class}}">
			<div app-view-segment="3"></div>
		</div>
	</div>
</div>
{% endverbatim %}
