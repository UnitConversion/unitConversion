{% load verbatim %}
{% verbatim %}

<a name="{{scroll.scroll}}"></a>
<div class="details_data_tabs">
	<ul class="nav nav-tabs">
		<li ng-repeat="tab in detailsTabs" ng-class="{'active': view == tab.index}">
			<a href="{{url}}{{tab.index}}/results"><b>{{tab.first}}</b><br/>{{tab.second}}</a>
		</li>
	</ul>
</div>

<div class="details_data">
	<div id="raw"></div>
	<table class="table table-bordered" ng-repeat="lattice in raw.data">
		<tr ng-repeat="line in lattice">
			<td>{{line.id}}</td>
			<td>{{line.position}}</td>
			<td>{{line.type}}</td>
			<td>{{line.length}}</td>
			<td>{{line.name}}</td>
		</tr>
	</table>
</div>

{% endverbatim %}
