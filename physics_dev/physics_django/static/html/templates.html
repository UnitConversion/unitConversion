<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<!-- Templates
		==================================================== -->
	
		<!-- Logbook filter item -->
		<script id="template_system" type="text/template">
			<li><span class="list multilist_item disable_selecting_text {{clicked}} {{color}}">{{name}}</span></li>
		</script>
		
		<!-- Device template -->
		<script id="template_device" type="text/template">
			<div class="device {{click}} {{color}}">
				<input type="hidden" name="id" value="{{serialNumber}}" />
				<p class="text-info">{{name}} - {{serialNumber}}</p>
				{{typeDescription}}
				<br />
			</div>
		</script>
	
	</body>
</html>
